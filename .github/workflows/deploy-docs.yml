name: Build & Deploy Docs
on:
  push:
    branches:
      - main

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      pages: write        # allow publishing to Pages
      id-token: write     # required for OIDC, optional otherwise
    steps:
      # 1) Check out the code
      - uses: actions/checkout@v3

      # 2) Set up Node.js for Docusaurus
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'      # Docusaurus needs â‰¥14

      # 3) Install & build inside docs/
      - name: Install dependencies
        working-directory: docs
        run: npm ci
      - name: Build Docusaurus site
        working-directory: docs
        run: npm run build        # outputs to docs/build

      # 4) Enable Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3     # beta Pages setup :contentReference[oaicite:3]{index=3}

      # 5) Upload the static build (not using deprecated artifact actions)
      - name: Upload site for deployment
        uses: actions/upload-pages-artifact@v1  # packages docs/build :contentReference[oaicite:4]{index=4}
        with:
          path: docs/build

      # 6) Deploy to Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
