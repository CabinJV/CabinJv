plugins {
    id 'java'
}

group = 'com.cabin.express'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'io.netty:netty-all:4.1.115.Final'
}

test {
    useJUnitPlatform()
}