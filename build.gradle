plugins {
    id 'java'
}

group = 'com.cabin.express'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    libDirName = 'lib'
    mainClassName = project.hasProperty("mainClass") ? project.getProperty("mainClass") : 'com.cabin.express.zdemo.CabinDemoServer'
    gradleVersion = gradleVersion = gradle.gradleVersion
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'

    // playground
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    // Hibernate
    implementation 'org.hibernate:hibernate-core:5.6.4.Final'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Gradle-Version': gradleVersion,
                'Created-By': System.getProperty("java.version"),
                'Class-Path': configurations.runtimeClasspath.files.collect {
                    libDirName + '/' + it.getName() }.join(' '),
                'Main-Class': mainClassName,
        )
    }
    if (project.hasProperty('jarBaseName')) {
        archiveBaseName = project.getProperty('jarBaseName')
    }
}