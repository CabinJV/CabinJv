plugins {
    id 'java'
}

group = 'com.cabin.express'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    libDirName = 'lib'
    mainClassName = project.hasProperty("mainClass") ? project.getProperty("mainClass") : 'com.cabin.express.zdemo.CabinDemoServer'
    gradleVersion = gradleVersion = gradle.gradleVersion
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.google.code.gson:gson:2.10.1'

    // playground
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    // Hibernate
    implementation 'org.hibernate:hibernate-core:5.6.4.Final'
}

test {
    useJUnitPlatform()
}

task copyDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into "$buildDir/libs/libs"
}

jar {
    dependsOn copyDependencies
}

jar {
    manifest {
        attributes(
                'Gradle-Version': gradle.gradleVersion, // Fix to reference the Gradle version
                'Created-By': System.getProperty("java.version") + " (Java)",
                'Class-Path': configurations.runtimeClasspath.files.collect {
                    "libs/" + it.name // Adjusting the path prefix to match the final layout
                }.join(' '),
                'Main-Class': mainClassName // Ensure `mainClassName` is set in your Gradle file
        )
    }
    // Optional: Configure the base name for the JAR file
    if (project.hasProperty('jarBaseName')) {
        archiveBaseName.set(project.getProperty('jarBaseName')) // Gradle 7.x+ syntax
    }
}
